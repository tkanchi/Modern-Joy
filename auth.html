</head>
<body>
  <div class="appShell">
    <aside class="sideNav">
      <div class="sideBrand">
        <div class="brandMark">ğŸ†</div>
        <div>
          <div class="brandName">SCRUMMER</div>
          <div class="brandTag">Gamified Scrum OS</div>
        </div>
      </div>

      <nav class="nav">
        <a class="navlink active" href="auth.html">ğŸ” Login</a>
        <a class="navlink" href="index.html">ğŸš€ Setup</a>
        <a class="navlink" href="intelligence.html">ğŸ“Š Insights</a>
        <a class="navlink" href="suggestions.html">ğŸ¯ Actions</a>
        <a class="navlink" href="workspace.html">ğŸ¤– Copilot</a>
        <a class="navlink" href="forecast.html">ğŸ“¦ Forecast</a>
        <a class="navlink" href="gamerules.html">ğŸ® Game Rules</a>
      </nav>
<a class="navlink active" href="auth.html">ğŸ” Account</a>

      <button class="themeToggle" id="themeToggle" type="button">
        Theme: <span id="themeMode">Light</span>
      </button>
    </aside>

    <main class="main">
      <div class="sectionCard">
        <h1 class="sectionTitle">Login</h1>
        <p class="sectionSub">Sign in to save your sprint data in the cloud.</p>

        <div class="info-banner">
          <div style="font-weight:900;">Account</div>

          <div style="display:grid; gap:10px; margin-top:10px;">
            <input class="fun-input" id="email" type="email" placeholder="Email">
            <input class="fun-input" id="password" type="password" placeholder="Password">
          </div>

          <div class="btnRow" style="margin-top:12px;">
            <button class="btnPrimary" id="loginBtn" type="button">Login</button>
            <button class="btnGhost" id="signupBtn" type="button">Sign Up</button>
            <button class="btnGhost" id="logoutBtn" type="button">Logout</button>
            <a class="btnGhost" href="index.html">Go to Setup âœ</a>
          </div>

          <div id="status" style="margin-top:10px; font-weight:900;"></div>
          <div id="hint" style="margin-top:6px; color:var(--text-muted); font-weight:800;"></div>
        </div>
      </div>
    </main>
  </div>

  <script src="js/theme.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/supa.js"></script>

  <script>
    const $ = (id) => document.getElementById(id);
    const status = $("status");
    const hint = $("hint");

    async function refresh() {
      const supa = window.Scrummer?.cloud;
      if (!supa) return;

      // Try to pull cloud -> local when logged in
      await supa.syncDown();

      // Show state
      const client = window.Scrummer.cloud._client;
      const { data } = await client.auth.getUser();
      const user = data.user;

      if (user) {
        status.textContent = `âœ… Logged in as ${user.email}`;
        hint.textContent = "Your Setup will now sync to cloud automatically.";
      } else {
        status.textContent = "ğŸŸ¡ Not logged in";
        hint.textContent = "Sign in to enable cloud sync.";
      }
    }

    $("loginBtn").onclick = async () => {
      const res = await window.Scrummer.cloud.signIn($("email").value, $("password").value);
      if (res?.error) status.textContent = "âŒ " + res.error.message;
      await refresh();
    };

    $("signupBtn").onclick = async () => {
      const res = await window.Scrummer.cloud.signUp($("email").value, $("password").value);
      if (res?.error) status.textContent = "âŒ " + res.error.message;
      else status.textContent = "âœ… Signed up. Now login.";
      await refresh();
    };

    $("logoutBtn").onclick = async () => {
      await window.Scrummer.cloud.signOut();
      status.textContent = "âœ… Logged out";
      await refresh();
    };

    refresh();
  </script>
</body>
</html>
