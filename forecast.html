  <!-- MAIN -->
  <main class="main">
  <div class="sectionCard">
    <h1 class="sectionTitle">Capacity Forecast</h1>
    <p class="sectionSub">Pure math. Transparent formulas.</p>

    <!-- MODE -->
    <div style="margin-bottom:20px;">
      <div style="font-weight:900;">Forecast Mode</div>
      <select class="fun-input" id="forecastMode">
        <option value="existing">Existing (Velocity-based)</option>
        <option value="roleModel">Role-Based Weighted Capacity (New)</option>
      </select>
    </div>

    <!-- ================= EXISTING MODE ================= -->
    <div id="existingBox">
      <div style="display:grid; gap:12px;">
        <input class="fun-input" id="sprintDays" type="number" placeholder="Sprint Days">
        <input class="fun-input" id="teamMembers" type="number" placeholder="Team Members">
        <input class="fun-input" id="leaveDays" type="number" placeholder="Leave Days (person-days)">
        <input class="fun-input" id="interruptPct" type="number" placeholder="Interruptions %">

        <input class="fun-input" id="v1" type="number" placeholder="Velocity N-1">
        <input class="fun-input" id="v2" type="number" placeholder="Velocity N-2">
        <input class="fun-input" id="v3" type="number" placeholder="Velocity N-3">
      </div>
    </div>

    <!-- ================= NEW ROLE MODEL ================= -->
    <div id="roleModelBox" style="display:none; margin-top:20px;" class="info-banner">

      <div style="display:grid; gap:10px;">
        <input class="fun-input" id="totalDays" type="number" placeholder="Total Sprint Days">
        <input class="fun-input" id="spPerDay" type="number" value="4" placeholder="SP per Person per Day">

        <input class="fun-input" id="unavailableWeight" type="number" step="0.05" min="0" max="1" value="0.5"
               placeholder="Unavailability Weight (0â€“1)">
      </div>

      <hr style="margin:16px 0; opacity:.2;">

      <div style="font-weight:900;">Roles</div>

      <table style="width:100%; margin-top:10px;">
        <thead>
          <tr>
            <th>Role</th>
            <th>Members</th>
            <th>Unavailable Days</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="rolesTbody"></tbody>
      </table>

      <button class="btnGhost" id="addRoleBtn" type="button">+ Add Role</button>

      <template id="roleRowTpl">
        <tr class="roleRow">
          <td><input class="fun-input roleName" type="text"></td>
          <td><input class="fun-input roleMembers" type="number"></td>
          <td><input class="fun-input roleUnavailable" type="number" step="0.5"></td>
          <td><button class="btnGhost roleRemove" type="button">âœ•</button></td>
        </tr>
      </template>

    </div>

    <div style="margin-top:20px;">
      <button class="btnPrimary" id="calcBtn">Calculate</button>
    </div>

    <!-- RESULTS -->
    <div style="margin-top:20px;" class="info-banner">
      <div id="rawCap">â€”</div>
      <div id="effDays">â€”</div>
      <div id="forecastSp">â€”</div>
