<div class="app-container">
    <aside class="sidebar">
        <div class="logo-area"><div class="logo-icon">S</div><div class="logo-text">Scrummer</div></div>
        <nav class="nav-menu">

        </nav>

    <main class="main">
        <header class="top-header"><div class="page-title">Launchpad</div></header>
        <div class="fun-strip">
            <div class="strip-badge">Step 1</div>
            <div class="strip-text">Sprint Setup</div>
            <div class="strip-sub">Enter metrics to unlock delivery intelligence.</div>
        </div>

        <div class="content-scroll">
            <div class="grid-split">
                <div class="kpi-card">
                    <div class="section-title"><span>ğŸ“</span> Current Sprint</div>
                    <div style="display:grid; gap:24px; margin-top:24px;">

                        <div><label class="kpi-label">Team Members</label><input id="teamMembers" type="number" placeholder="7" class="fun-input"></div>
                        <div><label class="kpi-label">Planned Leave (Days)</label><input id="leaveDays" type="number" placeholder="0" class="fun-input"></div>
                        <div><label class="kpi-label">Committed Points</label><input id="committedSP" type="number" placeholder="40" class="fun-input"></div>
                    </div>
                </div>

                <div style="display:flex; flex-direction:column; gap:24px;">
                    <div class="kpi-card">
                        <div class="section-title">Velocity History</div>
                        <div style="display:grid; gap:16px;">
                            <div><label class="kpi-label">Latest Sprint (N-1)</label><input id="v1" type="number" class="fun-input"></div>
                            <div><label class="kpi-label">Sprint N-2</label><input id="v2" type="number" class="fun-input"></div>
                            <div><label class="kpi-label">Sprint N-3</label><input id="v3" type="number" class="fun-input"></div>
                        </div>
                    </div>
                    <button id="saveSetup" class="btn-fun" style="background:var(--accent-fun);">Save & View Insights â”</button>

            </div>
