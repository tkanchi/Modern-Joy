    <!-- MAIN -->

          <strong>Rule:</strong> Do the top 3 actions first. Thatâ€™s your fastest XP gain.

        <div class="btnRow">
          <a class="btnGhost" href="intelligence.html">â† Back to Insights</a>

  <script src="js/metrics.js"></script>

  <script>
    (function () {
      const wrap = document.getElementById("actionsWrap");

      function card(title, why, how, tier) {
        const el = document.createElement("div");
        el.className = "info-banner";
        el.innerHTML = `
          <div style="font-weight:900; font-size:16px;">${tier} ${title}</div>
          <div style="margin-top:8px; font-weight:900;">Why</div>
          <div style="color:var(--text-muted); font-weight:800; margin-top:4px; white-space:pre-line;">${why}</div>
          <div style="margin-top:10px; font-weight:900;">How</div>
          <div style="color:var(--text-muted); font-weight:800; margin-top:4px; white-space:pre-line;">${how}</div>
        `;
        return el;
      }

      function render() {
        wrap.innerHTML = "";

        const api = window.Scrummer && window.Scrummer.setup;
        const compute = window.Scrummer && window.Scrummer.computeSignals;

        if (!api || !compute) {
          wrap.appendChild(card(
            "Setup first",
            "I canâ€™t generate actions without your sprint inputs.",
            "Go to ğŸš€ Setup â†’ enter sprint days, team members, committed SP, and last 3 velocities.",
            "âš ï¸"
          ));
          return;
        }

        const setup = api.loadSetup ? (api.loadSetup() || {}) : {};
        const s = compute(setup);

        const risk = Number(s.riskScore ?? 0);
        const conf = Number(s.confidence ?? 0);
        const over = Number(s.overcommitRatio ?? 0);
        const vol = Number(s.vol ?? 0);
        const cap = Number(s.capacitySP ?? 0);
        const committed = Number(setup.committedSP ?? 0);

        // P0 actions
        if (over > 1.05) {
          const pct = Math.round((over - 1) * 100);
          wrap.appendChild(card(
            "De-scope or re-negotiate commitment",
            `Youâ€™re overcommitted by ~${pct}%. This is the biggest predictor of spillover.`,
            `Move 10â€“20% scope into a Stretch bucket.\nSplit largest story into must-have vs nice-to-have.\nLock sprint scope in Daily Scrum.`,
            "â­ P0"
          ));
        }

        if (cap && committed && committed > cap) {
          wrap.appendChild(card(
            "Fix capacity mismatch",
            `Committed (${committed}) is above capacity (~${Math.round(cap)}).`,
            `Confirm leave days + interrupts.\nReserve buffer lane for support.\nAdjust scope until committed <= capacity.`,
            "â­ P0"
          ));
        }

        // P1 actions
        if (vol >= 0.30) {
          wrap.appendChild(card(
            "Reduce volatility with smaller slices",
            `Velocity volatility is high (${Math.round(vol * 100) / 100}). Forecasting becomes unreliable.`,
            `Split stories into 1â€“2 day items.\nLimit WIP.\nFinish-first rule: complete before starting new.`,
            "ğŸ… P1"
          ));
        }

        if (conf && conf < 60) {
          wrap.appendChild(card(
            "Add a mid-sprint checkpoint",
            `Confidence is below 60%. You need an early reality check.`,
            `Day-3 checkpoint:\n- If behind â†’ de-scope fast\n- If on track â†’ pull stretch carefully`,
            "ğŸ… P1"
          ));
        }

        // Default / good state
        if (!wrap.children.length) {
          const tier = risk >= 70 ? "ğŸ”´" : risk >= 40 ? "ğŸŸ¡" : "ğŸŸ¢";
          wrap.appendChild(card(
            "Maintain flow (keep the streak alive)",
            `Signals look stable. Keep momentum.\nCurrent risk tier: ${tier}`,
            `Keep WIP low.\nReview scope changes daily.\nProtect focus time (no random work mid-sprint).`,
            "ğŸ® P2"
          ));
        }
      }

      document.getElementById("refreshBtn")?.addEventListener("click", render);
      render();
    })();
  </script>
